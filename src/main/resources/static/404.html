<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            border-radius: 8px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p><a href="/home">Go back to Home</a></p>
    </div>
</body>
</html>
