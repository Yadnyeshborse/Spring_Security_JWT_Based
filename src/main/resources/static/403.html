<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main container styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .error-code {
            font-size: 96px;
            color: #e74c3c; /* Red color for error code */
        }

        .error-message {
            font-size: 36px;
            color: #333;
            margin: 10px 0;
        }

        .error-description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db; /* Blue color for button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-code">403</h1>
    <h2 class="error-message">Forbidden Access</h2>
    <p class="error-description">You don't have permission to access this page  sonya.</p>
    <a href="/admin/home" class="home-button">Go to Home</a>
</div>
</body>
</html>
